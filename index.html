<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-danger mt-3">Choose Your Food</h1>
    </header>
    <main class="container">
        <section>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Search Your Food">
                <label for="floatingInput">Search Your Food</label>
            </div>
            <button id="search-btn" type="button" class="btn btn-outline-info w-100 mx-auto mb-3">Search</button>
        </section>
        <section>
            <div id="meals-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
